<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Lam - Digital Growth Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #39ff14; /* Fallback color */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #EAEAEA;
            margin: 0;
            padding: 0;
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
        .text-glow {
            text-shadow: 0 0 4px currentColor;
        }
        .card-border {
            border: 1px solid color-mix(in srgb, var(--primary-color) 20%, transparent);
            background: linear-gradient(145deg, rgba(5, 5, 5, 0.2), rgba(15, 15, 15, 0.5));
            position: relative;
        }
        .card-border::before, .card-border::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-style: solid;
            border-color: var(--primary-color);
            transition: all 0.3s ease;
        }
        .card-border::before {
            top: -1px;
            left: -1px;
            border-width: 2px 0 0 2px;
        }
        .card-border::after {
            bottom: -1px;
            right: -1px;
            border-width: 0 2px 2px 0;
        }
        .kickstart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1000;
            pointer-events: none;
            color: var(--primary-color);
            font-family: 'Roboto Mono', monospace;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .kickstart-overlay.active {
            opacity: 1;
        }
        .kickstart-overlay .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            animation: scan 1.5s linear forwards;
            opacity: 0.7;
        }
        @keyframes scan {
            from { top: -10%; }
            to { top: 100%; }
        }
        
        /* Global Animations previously in JSX */
        @keyframes blink {
          50% { opacity: 0; }
        }
        .animate-blink {
          animation: blink 1s step-end infinite;
        }
        
        @keyframes slide {
            from { transform: translateX(0%); }
            to { transform: translateX(-50%); }
        }
        
        .bg-grid-gray-700 {
          background-image: linear-gradient(to right, rgba(128, 128, 128, 0.1) 1px, transparent 1px), linear-gradient(to bottom, rgba(128, 128, 128, 0.1) 1px, transparent 1px);
          background-size: 40px 40px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: var(--primary-color); }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-color); filter: brightness(1.2); }
    </style>
